<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="src/images/favicon.png">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i,400, 400i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <title>Nexter | Register</title>
</head>
<body>
    <div class="register">
        <div class="register__left">
            <h1 class="register__title">Hi there!</h1>
            <h2 class="register__subtitle">Get started with your free account today.</h2>
            <form class="register__form">
                <div class="mb-3 register__group">
                    <label for="fullname" class="form-label">Fullname</label>
                    <input type="text" class="form-control" id="fullname" aria-describedby="emailHelp" placeholder="Input your fullname" required>
                </div>
                <div class="mb-3 register__group">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Input your email" required>
                </div>
                <div class="mb-3 register__group">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Input your address" required>
                </div>
                <div class="mb-3 register__group">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phone" placeholder="Input your phone number" required>
                </div>
                <div class="mb-3 register__group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Input your password" required>
                </div>
                <div class="register__role">
                    <p>Signed up as :</p>
                    <div class="form-check">
                        <input class="register__radio" type="radio" name="role" value="buyer" id="buyer" checked hidden>
                        <span></span>
                        <label class="form-check-label" for="buyer">
                          Buyer
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="register__radio" type="radio" name="role" value="realtor" id="realtor" hidden>
                        <span></span>
                        <label class="form-check-label" for="realtor">
                          Realtor
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary register__btn">Sign up</button>
                <p class="register__redirect">Have an account? <a href="/login.html">Log in</a></p>
            </form>
        </div>
        <div class="register__right">
            <img src="src/images/user-display.jpg" alt="" class="register__jumbotron displayed">
            <img src="src/images/realtor-display.jpg" alt="" class="register__jumbotron">
        </div>
    </div>
    
    <script src="/form.js"></script>
    <script src="/register.js"></script>
</body>
</html>
