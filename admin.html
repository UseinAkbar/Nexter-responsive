<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="src/images/favicon.png">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i,400, 400i" rel="stylesheet">
    <!-- Fontawesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Aos -->
    <!-- <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"> -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <!-- Native Style -->
    <link rel="stylesheet" href="src/css/styles.css">
    <title>Realtor</title>
</head>
<body>
    <div class="admin">
        <div class="topbar">
            <div class="nav-btn"></div>
            <img src="src/images/logo.png" alt="Nexter logo" title="Nexter" class="topbar__img">
            <svg class="search-btn">
              <use xlink:href="src/images/sprite.svg#icon-magnifying-glass"></use>
            </svg>
            <ul class="topbar__nav">
              <li class="topbar__item">
                <a href="home-login.html#properties" class="topbar__link">
                  <svg class="topbar__icon">
                    <use xlink:href="src/images/sprite.svg#icon-home"></use>
                  </svg>
                  <p>Properties</p>
                </a>
              </li>
        
              <li class="topbar__item">
                <a href="home-login.html#gallery" class="topbar__link">
                  <svg class="topbar__icon">
                    <use xlink:href="src/images/sprite.svg#icon-image-inverted"></use>
                  </svg>
                  <p>Gallery</p>
                </a>
              </li>
        
              <li class="topbar__item">
                <a href="home-login.html#" class="topbar__link">
                  <svg class="topbar__icon">
                    <use xlink:href="src/images/sprite.svg#icon-price-tag"></use>
                  </svg>
                  <p>Pricing</p>
                </a>
              </li>
        
              <li class="topbar__item topbar__logged">
                  <img src="/src/images/user.png" alt="">
                  <p class="topbar__user"></p>
                  <div class="topbar__option drop">
                    <ul class="topbar__dropdown">
                        <a href="/admin.html" class="topbar__role">Realtor View</a>
                      <li>Settings</li>
                      <li class="topbar__logout">Log out</li>
                    </ul>
                  </div>
              </li>
            </ul>
        
            <div class="topbar__search">
              <form class="topbar__search-form">
                <input type="text" name="cityName" class="topbar__search-input" autocomplete="off" placeholder="Search a city">
                <button type="button" name="button" class="topbar__search-button">
                  <svg class="topbar__search-icon">
                    <use xlink:href="src/images/sprite.svg#icon-magnifying-glass"></use>
                  </svg>
                </button>
              </form>
            </div>
        
            <svg class="topbar__close">
              <use xlink:href="src/images/sprite.svg#icon-cross"></use>
            </svg>
          </div>

          <div class="admin__container">
              <h1 class="admin__title">Realtor View</h1>
              <form class="admin__form">
                <div class="mb-3 admin__form-group">
                    <label for="house" class="form-label">House Name</label>
                    <input type="text" class="form-control admin__input" id="house" placeholder="Input the house name" required>
                </div>
                <div class="mb-3 admin__form-group">
                    <label for="country" class="form-label">House Country</label>
                    <input type="text" class="form-control admin__input" id="country" placeholder="Input house country" required>
                </div>
                <div class="mb-3 admin__form-group">
                    <label for="room" class="form-label">House Rooms</label>
                    <input type="number" class="form-control admin__input" id="country" placeholder="Input house rooms" required>
                </div>
                <div class="mb-3 admin__form-group">
                    <label for="land" class="form-label">House Surface Area</label>
                    <input type="number" class="form-control admin__input" id="land" placeholder="Input house surface area" required>
                </div>
                <div class="mb-3 admin__form-group">
                    <label for="price" class="form-label">House Price</label>
                    <input type="number" class="form-control admin__input" id="price" placeholder="Input house price" required>
                </div>
                <div class="mb-3 admin__form-group">
                    <label for="pic" class="form-label">House Image</label>
                    <input type="file" class="form-control admin__input" id="pic" required>
                </div>
                <button type="button" class="btn btn-primary admin__btn">Submit House</button>
              </form>
          </div>
          <footer class="footer__admin">
            <ul class="footer__admin-nav">
              <li class="footer__admin-item"><a href="#" class="footer__admin-link"><span>Find your</span> dream home</a></li>
              <li class="footer__admin-item"><a href="#" class="footer__admin-link"><span>Request</span> proposal</a></li>
              <li class="footer__admin-item"><a href="#" class="footer__admin-link"><span>Download</span> home planner</a></li>
              <li class="footer__admin-item"><a href="#" class="footer__admin-link"><span>Contact</span> us</a></li>
              <li class="footer__admin-item"><a href="#" class="footer__admin-link"><span>Submit</span> your property</a></li>
              <li class="footer__admin-item"><a href="#" class="footer__admin-link"><span>Come work</span> with us!</a></li>
            </ul>
            <p class="copyright">&copy; Copyright <span class="copyrightYear"></span> by Nexter. All rights reserved.</p>
        </footer>
    </div>

    <script src="topbar.js"></script>
</body>
</html>
