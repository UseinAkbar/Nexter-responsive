<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="src/images/favicon.png">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i,400, 400i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <title>Nexter | Login</title>
</head>
<body>
    <div class="login">
        <div class="login__left">
            <!-- <img src="src/images/logo.png" class="login__logo" alt=""> -->
            <h1 class="login__title">Hi there!</h1>
            <form class="login__form" method="get" action="/">
                <div class="mb-3 login__group">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control login__email" id="email" value="" name="email" placeholder="Input your email" required>
                </div>
                <div class="mb-3 login__group">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" value="" name="pass" placeholder="Input your password" required>
                </div>
                <button type="submit" class="btn btn-primary login__btn">Log in</button>
                <p class="login__redirect">Don't have an account? <a href="/register.html">Sign up</a></p>
            </form>
        </div>
        <div class="login__right">
            <img src="src/images/login-img.jpg" alt="" class="login__jumbotron">
        </div>
    </div>

    <script src="/form.js"></script>
    <script src="/login.js"></script>
</body>
</html>
